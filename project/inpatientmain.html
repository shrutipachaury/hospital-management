<script>
function validateForm() 
{
    var x = document.forms["form2"]["name"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    } 
}
function phone()
  { 
var unum=document.form2.contact_no;  
var numbers = /^[0-9]+$/;  
if(unum.value.match(numbers))  
{  
return true;  
}  
else  
{  
alert('Phone number must have numeric characters only');    
return false;
   }
  }
